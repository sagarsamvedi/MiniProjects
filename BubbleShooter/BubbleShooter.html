<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BubbleShooter.css">
    <title>Bubble Shooter</title>

</head>
<body>
    <div class="container">
        <div class="content">
            <div id="contentTop">
                <div class="elements">
                    <h2>Hit</h2>
                    <div class="box" id = 'hitValue'></div>
                </div>
                <div class="elements">
                    <h2>Timer</h2>
                    <div class="box" id = 'timer'></div>
                </div>
                <div class="elements">
                    <h2>Score</h2>
                    <div class="box" id = 'scoreCount'>0</div>
                </div>
            </div>
            <div id="contentBody">
                
            </div>

        </div>
    </div>

    <script src="BubbleShooter.js"></script>
</body>
</html>
