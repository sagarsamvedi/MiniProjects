<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CalculatorStyle.css">
    <script src="CalculatorScript.js"></script>
</head>
<body>
    <div class="calculator-body">
       <div class= "btn-container">
           <input type="text" id = 'display-screen' readonly placeholder="0"> 
        </div>

       <div class= "btn-container">
        <button class="btn equal" onclick = 
        "currentDisplay = '';
        document.querySelector('#display-screen').value
        = currentDisplay">C</button>

        <button class="btn operator" onclick =
        "currentDisplay = currentDisplay + '+';
        document.querySelector('#display-screen').value
        = currentDisplay">+</button>
        
        
        <button class="btn operator" onclick =
        "currentDisplay = currentDisplay + '-';
        document.querySelector('#display-screen').value
        = currentDisplay">-</button>
        
        <button class="btn operator" onclick =
        "currentDisplay = currentDisplay + '*';
        document.querySelector('#display-screen').value
        = currentDisplay">x</button>

       </div>
       
       <div class= "btn-container">

   
           <button class="btn" onclick =
           "currentDisplay = currentDisplay + '1';
           document.querySelector('#display-screen').value
           = currentDisplay">1</button>
   
           <button class="btn" onclick =
           "currentDisplay = currentDisplay + '2';
           document.querySelector('#display-screen').value
           = currentDisplay">2</button>
   
           <button class="btn" onclick =
           "currentDisplay = currentDisplay + '3';
           document.querySelector('#display-screen').value
           = currentDisplay">3</button>

           <button class="btn operator" onclick =
           "currentDisplay = currentDisplay + '/';
           document.querySelector('#display-screen').value
           = currentDisplay">/</button>
       </div>

       <div class= "btn-container">
        <button class="btn" onclick =
        "currentDisplay = currentDisplay + '4';
        document.querySelector('#display-screen').value
        = currentDisplay">4</button>

        <button class="btn" onclick =
        "currentDisplay = currentDisplay + '5';
        document.querySelector('#display-screen').value
        = currentDisplay">5</button>

        <button class="btn" onclick =
        "currentDisplay = currentDisplay + '6';
        document.querySelector('#display-screen').value
        = currentDisplay">6</button>

        

                    <!-- eval is used to convert string to mathematical operation -->
                    <button class="btn equal"  onclick =
                    "document.querySelector('#display-screen').value
                    = eval(currentDisplay)">=</button>
                        
        
        </div>

        <div class= "btn-container" >

            
        <button class="btn" onclick =
        "currentDisplay = currentDisplay + '7';
        document.querySelector('#display-screen').value
        = currentDisplay">7</button>

        <button class="btn" onclick =
        "currentDisplay = currentDisplay + '8';
        document.querySelector('#display-screen').value
        = currentDisplay">8</button>
            
        <button class="btn" onclick =
        "currentDisplay = currentDisplay + '9';
        document.querySelector('#display-screen').value
        = currentDisplay">9</button>

        <button class="btn" onclick =
        "currentDisplay = currentDisplay + '0';
        document.querySelector('#display-screen').value
        = currentDisplay">0</button>
                    
        

        </div>

    </div>
</body>
</html>
